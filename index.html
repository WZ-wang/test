<script>
  window.onload = function () {
    if ((navigator.userAgent.match(
        /(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
        ))) {

      alert('手机端')
      let fs = document.documentElement.offsetWidth / 750 * 100;
      console.log(fs)
      document.documentElement.style.fontSize = fs+"px";

      var abc = document.documentElement.clientWidth;

      var bl = abc / 1333 //设计稿的宽度

      var fontSize = 100 * bl

      document.documentElement.style.fontSize = fontSize + "px"

    } else {

      alert('PC端')

      var whdef = 100 / 1333; // 表示1920的设计图,使用100PX的默认值

      var wH = window.innerHeight; // 当前窗口的高度

      var wW = window.innerWidth; // 当前窗口的宽度
      console.log(wW)

      var rem

      if (wW <= 1024) {

          rem = 1024 * whdef;

      } else {

          rem = wW * whdef; // 以默认比例值乘以当前窗口宽度,得到该宽度下的相应FONT-SIZE值

      }
      
      document.documentElement.style.fontSize = rem + "px";

      window.onresize=function () // 绑定到窗口的这个事件中

          {

              var whdef = 100 / 1333; // 表示1920的设计图,使用100PX的默认值

              var wH = window.innerHeight; // 当前窗口的高度

              var wW = window.innerWidth; // 当前窗口的宽度

              if (wW <= 1024) {

                  rem = 1024 * whdef;

              } else {

                  rem = wW * whdef; // 以默认比例值乘以当前窗口宽度,得到该宽度下的相应FONT-SIZE值

              }

              document.documentElement.style.fontSize = rem + "px";

              // var H = document.documentElement.scrollHeight;

              // $('html').height(H);

          };
    }
  }
</script>
